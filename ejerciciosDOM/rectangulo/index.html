<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizar Cuadro </title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
#cuadro {
  width: 200px;
  height: 200px;
  background-color: rgb(0, 0, 0);
  border-radius: 0;
  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
  transition: all 0.3s ease;
}
</style>
</head>
<body>
  <div id="cuadro"></div>
  <br>
  <h2>Forma:</h2>
  <label>Radio: <input type="range" id="radio" min="0" max="100" value="0"></label>
  <label>Alto: <input type="range" id="alto" min="100" max="500" value="200"></label>
  <label>Ancho: <input type="range" id="ancho" min="100" max="500" value="200"></label>

  <h2>Color:</h2>
  <div>
    <label for="sliderRojo">Rojo: </label>
    <input type="range" id="sliderRojo" min="0" max="255" value="0">
    <span id="valorRojo">0</span>
  </div>
  <div>
    <label for="sliderVerde">Verde: </label>
    <input type="range" id="sliderVerde" min="0" max="255" value="0">
    <span id="valorVerde">0</span>
  </div>
  <div>
    <label for="sliderAzul">Azul: </label>
    <input type="range" id="sliderAzul" min="0" max="255" value="0">
    <span id="valorAzul">0</span>
  </div>

  <label>Sombra: <input type="range" id="sombra" min="0" max="50" value="0"></label>

  <script src="app.js"></script>
</body>
</html>
