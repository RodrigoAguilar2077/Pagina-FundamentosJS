<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: #111;
        }

        h1 {
            color: #e4e4e4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #lienzo {
            background-color: #5e0d79;
            border: 5px solid #e4e4e4;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(138, 35, 223, 0.197);
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 2px 6px rgba(255, 255, 255, 0.2);
        }

        #gameOver {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: rgb(175, 174, 174);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-radius: 10px;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7d31b7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #gameOver button:hover {
            background-color: #6127ac;
        }

        @media (max-width: 768px) {
            #lienzo {
                width: 100%;
                height: auto;
            }

            .score {
                font-size: 16px;
                padding: 8px 12px;
            }
        }

        a {
            position: absolute;
            top: 20px;
            right: 20px; /* Moved to the top-right corner */
            padding: 12px 20px;
            background-color: #8000ff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            background-color: #5f00b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego Snake</h1>
        <canvas id="lienzo" width="600" height="400"></canvas>
        <div class="score">Puntaje: 0</div>
    </div>

    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p id="finalScore"></p>
        <button onclick="tryAgain()">Â¿Intentar otra vez?</button>
    </div>
    <a href="/parcial2.html">Menu</a>
    <script src="../game/app.js"></script>
</body>
</html>
